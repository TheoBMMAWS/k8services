apiVersion: v1
kind: Namespace
metadata:
  name: ambient
  labels:
    istio.io/dataplane-mode: ambient
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app-ambient-vs
  namespace: ambient
spec:
  hosts:
  - "*"
  gateways:
  - istio-system/app-gateway
  http:
  - match:
    - uri:
        exact: /echo1
    route:
    - destination:
        host: echoserver-service-1
        port:
          number: 80
  - match:
    - uri:
        exact: /echo2
    route:
    - destination:
        host: echoserver-service-2
        port:
          number: 80
