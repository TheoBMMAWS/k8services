apiVersion: v1
kind: Namespace
metadata:
  name: ambient
  labels:
    istio.io/dataplane-mode: ambient
---
apiVersion: v1
kind: Service
metadata:
  name: echoserver-service-2
  namespace: ambient
spec:
  selector:
    app: echoserver-app-2
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver-depl-2
  namespace: ambient
  labels:
    app: echoserver-depl-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echoserver-app-2
  template:
    metadata:
      labels:
        app: echoserver-app-2
    spec:
      containers:
      - name: echoserver-app-2
        image: imeshai/echoserver
        ports:
        - containerPort: 80
